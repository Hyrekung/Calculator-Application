<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator Application</title>
</head>

<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        
        <section class="calculator-buttons">
            <div class="calculator-button-row">
                <button class="calculator-button clear" onclick = Clear()>
                    C
                </button>
                <button class="calculator-button" onclick = Backspace()>
                    ←
                </button>
                <button class="calculator-button" onclick = Divide()>
                    ÷
                </button>
            </div>
            <div class="calculator-button-row">
                <button  class="calculator-button" onclick = NumberButton(7)>
                    7
                </button>
                <button  class="calculator-button" onclick = NumberButton(8)>
                    8
                </button>
                <button  class="calculator-button" onclick = NumberButton(9)>
                    9
                </button>
                <button class="calculator-button" onclick = Multiply()>
                    ×
                </button>
            </div>
            <div class="calculator-button-row">
                <button  class="calculator-button" onclick = NumberButton(4)>
                    4
                </button>
                <button  class="calculator-button" onclick = NumberButton(5)>
                    5
                </button>
                <button  class="calculator-button" onclick = NumberButton(6)>
                    6
                </button>
                <button class="calculator-button" onclick = Minus()>
                    −
                </button>
            </div>
            <div class="calculator-button-row">
                <button  class="calculator-button" onclick = NumberButton(1)>
                    1
                </button>
                <button  class="calculator-button" onclick = NumberButton(2)>
                    2
                </button>
                <button  class="calculator-button" onclick = NumberButton(3)>
                    3
                </button>
                <button class="calculator-button" onclick = Plus()>
                    +
                </button>
            </div>
            <div class="calculator-button-row">
                <button  class="calculator-button zero" onclick = NumberButton(0)>
                    0
                </button>
                <button class="calculator-button" onclick = Equal()>
                    =
                </button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
